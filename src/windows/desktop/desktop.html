<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/desktop.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <title>Overwolf App - Desktop page</title>
</head>

<body class="desktop">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../img/header_icon.svg" />
    <h1>Sample App / desktop window</h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
      <button id="maximizeButton" class="window-control window-control-maximize" />
      <button id="closeButton" class="window-control window-control-close" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div id="main-container" class="main-container">
      <div id="left-container" class="left">
        <div class="video-player">
          <!-- video screen -->
          <video id="video-screen" class="video-screen" controls>

          </video>
          <div id="highlight-info-container" class="hidden">
          </div>
          <div id="events-container" class="events-container">
            <div class="event-bar" id="highlight-bar"></div>
          </div>
        </div>
      </div>
      <div id="right-container" class="right">
        <div class="filters-container" id="filters-container">
        </div>
        <div class="cards-container" id="cards-container">
        </div>
      </div>
    </div>
  </main>

          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      // Note: https protocol here

    ga('send', 'pageview', '/desktop.html');
  </script>
</body>

</html>
